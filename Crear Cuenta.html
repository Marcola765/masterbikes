    <div class="contact_form">
        <div class="formulario">      
          <h1>Crear Cuenta</h1>
          <div class="img2">

            <img src=" img/recuperacion.png " alt="usuario" class="img2">

          </div>
    
    
                    
    
                <form action="check usuario.html" id="formulario">
    
                 
                    <label for="nombre" class="colocar_nombre">Nombre
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="nombre" id="nombre"  placeholder="Escribe tu nombre"> <br>
                
                
               
                    <label for="email" class="colocar_email">Email
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="correo" id="correo"  placeholder="Escribe tu Email"> <br>
              
              
              
                    <label for="contraseña">Contraseña
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="password" name="contraseña" id="contraseña" placeholder="Escribe tu contraseña"> <br>


                    <label for="confcontra" >Confirmar Contraseña
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="password" name="confcontra" id="confcontra" placeholder="Escriba de nuevo su contraseña">  <br>
                 
              
          
                  
                
                
                                
                
                  <button  name="enviar_formulario" id="enviar"><a href="check usuario.html"><p>Crear Cuenta</p></a></button>
    
                  <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                  </p>          
                </form>
                <script>
                    $(document).ready(function(){
                        //Este es el comentario de una linea en javascript
                        $("#formulario").validate({
                            rules: {
                                nombre: {
                                    required: true,
                                    minlength: 5
                                },
                                correo: {
                                    required: true,
                                    email: true
                                },
                                contraseña:{
                                    required:true,
                                    minlength: 9
                                },
                                asunto:{
                                    required:true
                                },
                                mensaje:{
                                  required:true
      
                                }
                            },
                            messages: {
                                nombre: {
                                    required: "Por favor ingrese su nombre completo.",
                                    minlength: "Ingrese al menos 5 caracteres."
                                },
                                correo: {
                                    required: "Por favor ingrese su direccion de correo electronico.",
                                    email: "Por favor introduzca una direccion de correo valida."
                                },
                                contraseña: {
                                  required:"por favor ingrese  contraseña",
                                  minlength:"porvafor ingrese contraseña de minimo 5 cifras"
                                },
                                asunto:{
                                  required: "por favor ingresar texto de asunto"
      
                                },
                                mensaje:{
                                  required: "por favor ingresar texto de mensaje"
                                }
                            }
                        });
                    });
