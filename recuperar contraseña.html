    <div class="contact_form">
        <div class="formulario">      
          <h1>Recuperar contraseña</h1>
    
    
                    
    
                <form action=" {%url 'check contraseña' %}" id="formulario">
    
                 
                    
                
               
                    <label for="correo" >Email
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="correo" id="correo"  placeholder="Escribe tu correo">

                     <label for="Contraseña" >Contraseña
                        <span class="obligatorio">*</span>
                     </label>
                        <input type="password" name="Contraseña" id="Contraseña"  placeholder="Escribe tu Contraseña">

                     <label for="Contraseñaconf" >confirmar contraseña
                       <span class="obligatorio">*</span>
                     </label>
                     <input type="password" name="Contraseñaconf" id="Contraseñaconf"  placeholder="confirma tu Contraseña">
                  
              
             
                 
              
          
                  
                
                
                  
                
                  <button  name="enviar_formulario" id="enviar"><a href=" {%url 'check contraseña' %}"><p>Enviar</p></a></button>
    
                  <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                  </p>          
                </form>
                <script>
                    $(document).ready(function(){
                        //Este es el comentario de una linea en javascript
                        $("#formulario").validate({
                            rules: {
                              Contraseña: {
                                    required: true,
                                    minlength: 5
                                },
                                correo: {
                                    required: true,
                                    email: true
                                },
                                Contraseñaconf:{
                                    required:true,
                                    minlength: 5
                                },
                                asunto:{
                                    required:true
                                },
                                mensaje:{
                                  required:true
      
                                }
                            },
                            messages: {
                              Contraseña: {
                                    required: "Por favor ingrese su contraseña.",
                                    minlength: "Ingrese al menos 5 caracteres."
                                },
                                correo: {
                                    required: "Por favor ingrese su direccion de correo electronico.",
                                    email: "Por favor introduzca una direccion de correo valida."
                                },
                                Contraseñaconf: {
                                  required:"por favor confirme contraseña",
                                  minlength:"porvafor ingrese numero de 5 cifras"
                                },
                                asunto:{
                                  required: "por favor ingresar texto de asunto"
      
                                },
                                mensaje:{
                                  required: "por favor ingresar texto de mensaje"
                                }
                            }
                        });
                    });
                </script>
